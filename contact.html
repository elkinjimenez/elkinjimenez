<!DOCTYPE html>
<html>
<body>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/mdb.min.css" rel="stylesheet">
	<link href="css/style.min.css" rel="stylesheet">
	<div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-2" data-slide-to="1"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="carousel-item active">
				<div class="view" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/77.jpg'); background-repeat: no-repeat; background-size: cover;">
					<div class="mask rgba-black-light d-flex justify-content-center align-items-center">
						<div class="text-center white-text mx-5 wow fadeIn">
							<h6 class="h6-responsive wow fadeInUp">Fácil de encontrar</h6>
							<h1 class="display-1 font-weight-bold wow fadeInUp" data-wow-delay="1s">Contáctame</h1>
							<h5 class="h5-responsive wow fadeInUp" data-wow-delay="1.6s">Si quieres trabajar conmigo, tienes alguna duda o por cualquier otro motivo, no dudes en escribirme.</h5>
						</div>
					</div>
				</div>
			</div>
			<div class="carousel-item">
				<div class="view" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/78.jpg'); background-repeat: no-repeat; background-size: cover;">
					<div class="mask rgba-black-light d-flex justify-content-center align-items-center">
						<div class="text-center white-text mx-5 wow fadeIn">
							<h6 class="h6-responsive wow fadeInUp">Déjame un mensaje</h6>
							<h1 class="display-1 font-weight-bold wow fadeInUp" data-wow-delay="1s">Hablemos</h1>
							<h5 class="h5-responsive wow fadeInUp" data-wow-delay="1.6s">Me pondré en contacto contigo lo más pronto posible.</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
		<a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
			<i class="fas fa-chevron-left"></i>
		</a>
		<a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
			<i class="fas fa-chevron-right"></i>
		</a>
	</div>
	<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/mdb.min.js"></script>
	<script type="text/javascript">
		new WOW().init();
	</script>
